<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-pose</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Easy-pose</h1>
            <p class="lead">你的拍照姿势助手</p>
        </header>

        <main class="row">
            <!-- 左侧：输入区域 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>1. 上传场景图片</h3>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="upload-area">
                            <div class="upload-content">
                                <i class="bi bi-cloud-upload"></i>
                                <p>点击或拖拽图片到此处上传</p>
                                <small>支持 JPG、PNG 格式，最大 16MB</small>
                                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            </div>
                            <div class="preview-container" id="preview-container" style="display: none;">
                                <img id="image-preview" src="" alt="预览图片">
                                <button class="btn btn-danger btn-sm remove-preview" id="remove-preview">移除</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h3>2. 选择风格</h3>
                    </div>
                    <div class="card-body">
                        <div class="style-grid" id="style-grid">
                            <!-- 风格选项将通过 JavaScript 动态加载 -->
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" id="recommend-btn" disabled>获取推荐</button>
                </div>
            </div>

            <!-- 右侧：结果区域 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>推荐结果</h3>
                    </div>
                    <div class="card-body">
                        <div id="results" style="display: none;">
                            <!-- 风格匹配信息 -->
                            <div class="mb-4">
                                <h4>风格匹配</h4>
                                <div class="style-info" id="style-info"></div>
                            </div>

                            <!-- 详细场景分析 -->
                            <div class="mb-4">
                                <h4>场景分析</h4>
                                <div class="scene-analysis" id="scene-analysis"></div>
                            </div>

                            <!-- 拍照姿势建议 -->
                            <div class="mb-4">
                                <h4>拍照姿势建议</h4>
                                <div class="pose-advice-list" id="pose-advice-list"></div>
                            </div>

                            <!-- 拍摄建议 -->
                            <div class="mb-4">
                                <h4>拍摄建议</h4>
                                <div class="advice-list" id="advice-list"></div>
                            </div>

                            <!-- AI生成姿势参考图片 -->
                            <div class="mb-4">
                                <h4>AI生成姿势参考图片</h4>
                                <div class="ai-image-grid" id="ai-image-grid"></div>
                            </div>
                        </div>

                        <!-- 加载状态 -->
                        <div id="loading" style="display: none; text-align: center; padding: 40px 0;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在分析图片并生成推荐...</p>
                        </div>

                        <!-- 初始状态 -->
                        <div id="initial" class="text-center py-5">
                            <i class="bi bi-image" style="font-size: 4rem; color: #ccc;"></i>
                            <p class="mt-3">上传图片并选择风格后，将显示推荐结果</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 图片预览模态框 -->
        <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imagePreviewModalLabel">AI生成姿势参考图</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" src="" alt="AI生成姿势参考图" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5 text-muted">
            <p>© 2025 拍照姿势推荐应用</p>
        </footer>
    </div>

    <!-- 引入外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
